title: Axes et Thèmes de recherche

options:
  changeSlug: false
  delete: false
  changeTitle: false
  sort: false
  changeStatus: false
  duplicate: false

status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 2/3
    fields:
      axes:
        label: Axe de recherche
        type: structure
        fields:
          value:
            label: Nom
            require: true
            type: text
      info:
        label: Attention
        type: info
        text: Veuillez privilégier la modification à la suppression de thème, merci.
        theme: negative
      themes:
        label: Thèmes
        type: structure
        fields:
          value:
            label: Nom
            require: true
            type: text
