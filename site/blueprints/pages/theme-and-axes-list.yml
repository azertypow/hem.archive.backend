title: Axes et Thèmes de recherche

options:
  changeSlug: false
  delete: false
  changeTitle: false
  sort: false
  changeStatus: false
  duplicate: false


status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog

columns:
  - width: 1/1
    sections:
      axes:
        label: Axe de recherche
        type: pages
        template: list-axes
        empty: la liste est vide pour l'instant…
        image: false
        status: listed
        layout: table
        columns:
          uuid:
            label: identifiant

  - width: 1/1
    sections:
      themes:
        search: true
        label: Thèmes
        type: pages
        template: list-theme
        empty: la liste est vide pour l'instant…
        image: false
        layout: table
        columns:
          uuid:
            label: identifiant
